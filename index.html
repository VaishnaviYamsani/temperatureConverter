<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="input-container">
            <input type="number" id="celsius" placeholder="Enter Celsius">
            <button id="celsius-convert">Convert to Fahrenheit</button>
        </div>
        <div class="input-container">
            <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit">
            <button id="fahrenheit-convert">Convert to Celsius</button>
        </div>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
